<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ice Cream API - Add data</title>


    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&family=Montserrat:wght@300;400;900&family=Orbitron:wght@400;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Add new Ice Cream</h1>
    <form action="/allIceCreams/add" method="post">
        <input type="text" name="Name" placeholder="Ice cream name" required>
        <input type="text" name="Info" placeholder="Short info about ice cream"required>
        <input type="text" name="Type" placeholder="Type of ice cream"required>
        <input type="text" name="Company" placeholder="Company name"required>
        <input type="text" name="Calories" placeholder="Calories in kCal"required>
        <input type="text" name="KiloJoules" placeholder="KiloJoules in kJ"required>
        <input type="text" name="Fat" placeholder="Fat in gram"required>
        <input type="text" name="Salt" placeholder="Salt in gram"required>
        <input type="text" name="Carbohydrates" placeholder="Carbohydrates in gram"required>
        <input type="text" name="Protein" placeholder="Protein in gram"required>
        <br>
        <button class="button-56" id="brb" type="submit"> Add new data</button>
    </form>
</div>
</body>

</html>
