<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&family=Montserrat:wght@300;400;900&family=Orbitron:wght@400;900&display=swap"
        rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Ice Cream API - Add data</title>


  
</head>

<body>
    <h1>Add new Ice Cream</h1>
    <form action="/allIceCreams/add" method="post">
        <input type="text" name="Name" placeholder="Ice cream name (name = Name)" required>
        <input type="text" name="Info" placeholder="Short info about ice cream (name = Info)"required>
        <input type="text" name="Type" placeholder="Type of ice cream (name = Type)"required>
        <input type="text" name="Company" placeholder="Company name (name = Company)"required>
        <input type="text" name="Calories" placeholder="Calories in kCal (name = Calories)"required>
        <input type="text" name="KiloJoules" placeholder="KiloJoules in kJ (name = KiloJoules)"required>
        <input type="text" name="Fat" placeholder="Fat in gram (name = Fat)"required>
        <input type="text" name="Salt" placeholder="Salt in gram (name = Salt)"required>
        <input type="text" name="Carbohydrates" placeholder="Carbohydrates in gram (name = Carbohydrates)"required>
        <input type="text" name="Protein" placeholder="Protein in gram (name = Protein)"required>
        <br>
        <button class="button-56" id="brb" type="submit"> Add new data</button>
    </form>

</body>
</html>
