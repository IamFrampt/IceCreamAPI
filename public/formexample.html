<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example form</title>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&family=Montserrat:wght@300;400;900&family=Orbitron:wght@400;900&display=swap"
        rel="stylesheet">
</head>
<body>
    <h1>Add new Ice Cream</h1>
    <form action="">
        <input type="text" name="Name" placeholder="Ice cream name (name = Name)">
        <input type="text" name="Info" placeholder="Short info about ice cream (name = Info)">
        <input type="text" name="Type" placeholder="Type of ice cream (name = Type)">
        <input type="text" name="Company" placeholder="Company name (name = Company)">
        <input type="text" name="Calories" placeholder="Calories in kCal (name = Calories)">
        <input type="text" name="KiloJoules" placeholder="KiloJoules in kJ (name = KiloJoules)">
        <input type="text" name="Fat" placeholder="Fat in gram (name = Fat)">
        <input type="text" name="Salt" placeholder="Salt in gram (name = Salt)">
        <input type="text" name="Carbohydrates" placeholder="Carbohydrates in gram (name = Carbohydrates)">
        <input type="text" name="Protein" placeholder="Protein in gram (name = Protein)">
        <br>
        <button class="button-56" id="brb" type="submit"> Add new data</button>
    </form>
</body>
</html>
